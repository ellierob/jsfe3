<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            /* #mydiv { */
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            border: 1px solid #d3d3d3;
            text-align: center;
        }

        .mydivheader {
            padding: 10px;
            cursor: move;
            z-index: 10;
            background-color: #2196F3;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- <img src="india topo.jpg" alt=""> -->
    <!-- <div style="background-image: url('india topo.jpg'); height: 100%;"> -->
    <div
        style="background-image: url('Achaemenid\ Capitals\ and\ Cities.jpg'); background-repeat: no-repeat; height: 100%; width: 100%;">
        <!-- Draggable DIV -->
        <!-- <div id="mydiv"> -->
        <div class="mydiv">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div class="mydivheader">Click here to move</div>

        </div>
        <!-- <div id="mydiv"> -->
        <div class="mydiv">
            <div class="mydivheader">Click here to move</div>

        </div>
    </div>
</body>
<script src="drag.js"></script>

</html>
